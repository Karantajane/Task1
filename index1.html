<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    
    <header>
        <div class="logo">Netflix</div>
        <div class="nav-right">
            <button class="login-btn">Log In</button>
        </div>
    </header>

    
    <section class="hero">
        <div class="hero-content">
            <h1>Enjoy Unlimited Movies</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <button class="cta-btn">Watch Now</button>
        </div>
    </section>

    
    <section class="movies">
        <h2>Popular Movies</h2>
        <div class="movie-container">
            <img src="/images/3-idiots_movie.jpg" alt="Movie 1">
            <img src="/images/chhaava-movie.jpg" alt="Movie 3">
            <img src="/images/chhichhore_movie.jpg" alt="Movie 4">
            <img src="/images/diploment_movie.jpg" alt="Movie 3">
            <img src="/images/mufasa_movie.jpg" alt="Movie 4">
            <img src="/images/super_30_movie.jpg" alt="Movie 3">
            <img src="/images/the-martian_movie.jpg" alt="Movie 4">
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
